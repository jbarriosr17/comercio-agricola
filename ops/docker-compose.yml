
services:
  backend:
    build: ../backend
    ports: ["8000:8000"]
    environment:
      - DATABASE_URL=sqlite:///./app.db
    profiles: ["DEV"]
    depends_on: []

  frontend:
    build: ../frontend
    ports: ["5173:80"]
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    profiles: ["DEV"]
    depends_on: [backend]

  # SonarQube + DB (para análisis de código durante CI local)
  sonardb:
    image: postgres:15
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - sonardb:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 10

  sonarqube:
    image: sonarqube:community
    depends_on:
      - sonardb
    ports: ["9000:9000"]
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonardb:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions

  jenkins:
    image: jenkins/jenkins:lts
    user: root
    ports: ["8082:8080"]
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false

volumes:
  sonardb:
  sonarqube_data:
  sonarqube_extensions:
  jenkins_home:
